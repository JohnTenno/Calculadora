<header class="navbar navbar-expand-md navbar-light d-print-none shadow-sm">
  <div class="container-xl">

    <h1 class="navbar-brand  p-0">
      <a href="javascript:void(0)" [routerLink]="['/dashboard']" class="navbar-brand navbar-brand p-0">
        <img src="./assets/img/logo.png" alt="" class=" me-2" style="width: 30px;">
        <span class="">
        </span>
      </a>
    </h1>

    <div class="navbar-nav flex-row order-md-last">
      <div class="d-none d-md-flex me-2">
        <a href="javascript:void(0)" (click)="toggleTheme()" class="nav-link px-0 hide-theme-dark"
          data-bs-toggle="tooltip" data-bs-placement="bottom" aria-label="Enable dark mode"
          data-bs-original-title="Enable dark mode">
          <i class="icon ti ti-moon"></i>
        </a>
        <a href="javascript:void(0)" (click)="toggleTheme()" class="nav-link px-0 hide-theme-light"
          data-bs-toggle="tooltip" data-bs-placement="bottom" aria-label="Enable light mode"
          data-bs-original-title="Enable light mode">
          <i class="icon ti ti-brightness-up"></i>
        </a>

      </div>
      <div class="nav-item dropdown">
        <a class="nav-link d-flex lh-1">
          <span>
            <img class="avatar  rounded-circle" src="./assets/img/avatar.png" alt="">
          </span>
          <div class="ps-3">
            <div>
              {{ currentUser.name }} {{ currentUser.fatherLastName }}
            </div>
            <div class="mt-1 small text-muted">
              {{ currentUser.username }}
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</header>
